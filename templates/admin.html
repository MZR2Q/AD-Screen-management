<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Image Upload Section -->
            <div class="col-md-6">
                <h2>Upload New Image</h2>
                <form action="/admin" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Select image:</label>
                        <input type="file" class="form-control-file" id="file" name="file" required>
                    </div>
                    <div class="form-group">
                        <label for="section">Select Section:</label>
                        <select class="form-control" id="section" name="section">
                            <option value="all">All</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>

            <!-- Image Management Section -->
            <div class="col-md-6">
                <h2>Manage Images</h2>
                <form action="/admin" method="post">
                    <div class="form-group">
                        <label>Select images to delete:</label>
                        <div class="row">
                            {% for image in all_images %}
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <img src="{{ url_for('static', filename='images/' ~ image[1]) }}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="{{ image[0] }}" id="selected_images" name="selected_images">
                                            <label class="form-check-label" for="selected_images">
                                                {{ image[1] }}
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <button type="submit" name="delete_images" class="btn btn-danger">Delete Selected</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
